
<app-search></app-search>
<app-tabs></app-tabs>
<app-not-found [visible]="!foods || foods.length <=0" resetLinkText="Back To Homepage"></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink ="/food/{{food.id}}">
      <img src="{{food.imageUrl}}" alt="food" />
      <div class="name">
        {{food.name}}
      </div>
      <span class="favorite {{food.favorite?'':'not'}}">
        ‚ù§
      </span>
      <div class="numberOfStars">
        <p>Stars:{{food.stars}}</p>
      </div>
      <div class="product-item-footer">
        <div class="origins">
          <span *ngFor="let origin of food.origins">
            {{origin}}
          </span>
        </div>
        <div class="cook-time">
          <span>üïí</span>
          {{food.cookTime}}
        </div>
      </div>
      <div class="price">
        <span>
          {{food.price|currency}}
        </span>
      </div>

    </a>
  </li>
</ul>
